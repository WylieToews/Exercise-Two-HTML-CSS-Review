<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>TheWeather</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div class="container">
            <div class ="app">
                <div class="header">
                    <img src="imgs/lethbridge_night.jpg" alt="High Level Bridge">
                    <h1 class="city">
                        Lethbridge
                    </h1>
                    <div class="weather">
                        <div class="temp">
                            -7 <div class="unit">&deg;c</div>
                        </div>
                        <i class="wi wi-night-snow"></i>
                    </div>
                    <h3 class="title">Weather Stats</h3>
                    <div class="stats">
                        <ul>
                            <li>
                                <h4 class="high-low"> 
                                    <i class="wi wi-direction-up"></i>
                                    <i class="wi wi-direction-down"></i>
                                    -1&deg;/-8&deg;
                                </h4>
                            </li>
                            <li>
                                <h4 class="wind"> 
                                    <i class="wi wi-strong-wind"></i>
                                    13 km/h
                                </h4>
                            </li>
                            <li>
                                <h4 class="high-low"> 
                                    <i class="wi wi-humidity"></i>
                                    85
                                </h4>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    <h2 class="forecast">
                        7 Day Forecast
                    </h2>
                        <ul>
                            <li>
                                <h4 class="Wednesday">
                                    Wednesday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            -6&deg;/-14&deg;
                                            <i class="wi wi-humidity"></i>
                                            60
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Thursday">
                                    Thursday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            -10&deg;/-20&deg;
                                            <i class="wi wi-humidity"></i>
                                            40
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Friday">
                                    Friday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            -4&deg;/-15&deg;
                                            <i class="wi wi-humidity"></i>
                                            75
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Saturday">
                                    Saturday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            -8&deg;/-16&deg;
                                            <i class="wi wi-humidity"></i>
                                            60
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Sunday">
                                    Sunday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            0&deg;/-6&deg;
                                            <i class="wi wi-humidity"></i>
                                            50
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Monday">
                                    Monday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            4&deg;/-2&deg;
                                            <i class="wi wi-humidity"></i>
                                            35
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                            <li>
                                <h4 class="Tuesday">
                                    Tuesday
                                    <ul>
                                        <li>
                                            <i class="wi wi-direction-up"></i>
                                            <i class="wi wi-direction-down"></i>
                                            8&deg;/0&deg;
                                            <i class="wi wi-humidity"></i>
                                            40
                                        </li>
                                    </ul>
                                </h4>
                            </li>
                        </ul>
                </div>
            </div>
        </div>       
    </body>
</html>
